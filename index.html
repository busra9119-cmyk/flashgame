<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties of Materials Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ruffle Flash Emulator -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e; /* dark background to fill screen */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Outer frame: 1920x1080 or scales to screen */
    #frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4a90e2, #50e3c2); /* optional gradient for visual polish */
    }

    /* Game container: keeps SWF aspect ratio and scales */
    #game-container {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Embed the SWF and scale proportionally */
    #game-container embed {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="frame">
    <div id="game-container">
      <embed src="materialsproperties.swf" type="application/x-shockwave-flash">
    </div>
  </div>
</body>
</html>
