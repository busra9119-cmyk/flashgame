<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties of Materials Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ruffle Flash Emulator -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container {
      width: 1600px;
      height: 900px;
    }

    #game-container embed {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Optional: scale for smaller screens */
    @media (max-width: 1600px) {
      #game-container {
        width: 100%;
        height: 56.25vw; /* 16:9 aspect ratio relative to width */
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <embed src="materialsproperties.swf" type="application/x-shockwave-flash">
  </div>
</body>
</html>
