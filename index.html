<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties of Materials Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load Ruffle (Flash emulator) from CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
    }

    #game-container {
      width: 90%;
      max-width: 1920px; /* optional: don't stretch beyond 1920px */
      aspect-ratio: 4 / 3; /* keeps original 800x600 ratio */
      background-color: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <embed src="materialproperties.swf" type="application/x-shockwave-flash">
  </div>
</body>
</html>
