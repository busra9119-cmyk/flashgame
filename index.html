<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties of Materials Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load Ruffle (Flash emulator) from CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* black bars for letterboxing */
    }

    #game-container {
      width: 1600px;
      max-width: 90%;
      aspect-ratio: 4 / 3; /* maintains original SWF ratio */
      background-color: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container embed {
      width: 100%;
      height: 100%;
    }

    /* Optional: make it scale down on smaller screens */
    @media (max-width: 1600px) {
      #game-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <embed src="materialsproperties.swf" type="application/x-shockwave-flash">
  </div>
</body>
</html>
